{{requestData|json}}
<table class="table">
    <thead>
        <tr>
            <th>Account Number</th>
            <th>Email-id</th>
            <th>Aadhar No</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of requestData" >
            <td>{{account.accountNo}}</td>
            <td>{{account.email}}</td>
            <td>{{account.aadharNo}}</td>
            <td><button class="btn btn-primary" (click)="validate(account)" *ngIf="account.status!='closed'">Validate</button></td>
        </tr>
    </tbody>
</table>
