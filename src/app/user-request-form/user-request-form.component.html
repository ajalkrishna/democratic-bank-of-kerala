
<div class="request-form">
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 border mx-auto reg-box">
                <div class="display-3">Create Account Request</div>
                <p>Complete the form for initiating request</p>
                <form class="mt-5" [formGroup]="requestForm" (ngSubmit)="confirmRequest()" #formRef="ngForm">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="accountNo">ACCOUNT NO</label>
                            <input type="number" [value]="accountNo" disabled class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="email">EMAIL</label>
                            <input type="email" formControlName="email" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="username">USERNAME</label>
                            <input type="text" formControlName="username" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="email">PASSWORD</label>
                            <input type="password" formControlName="password" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="aadharNo">AADHAR NO</label>
                            <input type="number" formControlName="aadharNo" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="email">PROOF OF AADHAR</label>
                            <input type="file" disabled class="form-control">
                        </div>
                    </div>
                    <div class="submit-section d-flex justify-content-between mt-4 p-2">
                        <div class="d-inline-flex">
                            <input type="checkbox" class="form-check-input me-2">
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. </p>
                        </div>
                        <button type="submit" class="btn btn-primary"
                            [disabled]="formRef.invalid">Confirm Request</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
