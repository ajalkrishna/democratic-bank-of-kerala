<h4 class="text-primary fw-bold mb-2 mt-4">Dashboard</h4>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let data of cardIteration">
        <div class="card">
            <div class="card-body">
                <h5>{{data.heading}}</h5>
                <p class="lead">{{data.count}}</p>
            </div>
        </div>
    </div>
</div>
